<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ol, ul {
        list-style: none;
      }
      .display{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
      }
      ul{
        padding: 0;
        border: 2px solid black;
        width: 70%;
      }
      li.mine{
        text-align: right;
      }
      li.enter{
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>Chatting room</h1>
    <h2 id="username"></h2>
    <div class="display">
      <ul class="chatting"></ul>
      <input type="text" id="message">
      <button id="send">Send</button>
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      document.getElementById("send").onclick = function(){
        const message = document.getElementById("message").value
        socket.emit('chat message',message)
        const li = document.createElement('li')
        li.className = "mine"
        li.innerHTML = "Me: " + message
        document.getElementById("message").value = ""
        document.getElementsByClassName("chatting")[0].appendChild(li)
      }

      document.getElementById("message").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          const message = document.getElementById("message").value
          socket.emit('chat message',message)
          const li = document.createElement('li')
          li.className = "mine"
          li.innerHTML = "Me: " + message
          document.getElementById("message").value = ""
          document.getElementsByClassName("chatting")[0].appendChild(li)
        }
      });


      socket.on('chat message',function(user, message){
        const li = document.createElement('li')
        li.innerHTML = user + ": " + message
        document.getElementsByClassName("chatting")[0].appendChild(li)
      })
      
      socket.on('enter',function(username){
        const li = document.createElement('li')
        li.className = "enter"
        li.innerHTML = username + " is entered"
        console.log("user add")
        document.getElementsByClassName("chatting")[0].appendChild(li)
      })

      socket.on('name',function(name){
        document.getElementById("username").innerHTML = "Your name is " + name
      })
    </script>
</body>
</html>
